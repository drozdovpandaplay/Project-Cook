<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Food Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f4f8; padding: 20px; margin: 0; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h2 { margin-top: 0; font-size: 1.2rem; color: #334155; }
        textarea { width: 100%; height: 120px; border: 1px solid #cbd5e1; border-radius: 10px; padding: 10px; font-family: monospace; background: #f8fafc; margin-bottom: 10px; font-size: 14px; }
        .btn { border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; color: white; transition: 0.2s; }
        .btn-blue { background: #3b82f6; margin-bottom: 10px; }
        .btn-green { background: #10b981; }
        .btn:active { transform: scale(0.98); opacity: 0.9; }
        #urlResult { background: #f1f5f9; padding: 10px; border-radius: 8px; font-size: 11px; word-break: break-all; margin-top: 10px; display: none; border: 1px dashed #94a3b8; }
        .status-dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; background: #ccc; margin-right: 5px; }
    </style>
</head>
<body>

    <div class="card">
        <h2><span class="status-dot" id="statusImg"></span> 1. –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ</h2>
        <input type="file" id="imageInput" accept="image/*" style="margin-bottom: 10px; width: 100%;">
        <button class="btn btn-blue" onclick="uploadPhoto()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –≤ Storage</button>
        <div id="urlResult"></div>
    </div>

    <div class="card">
        <h2><span class="status-dot" id="statusSql"></span> 2. SQL –¢–µ—Ä–º–∏–Ω–∞–ª</h2>
        <textarea id="sqlInput" placeholder="–í—Å—Ç–∞–≤—å —Å—é–¥–∞ SQL –∫–æ–¥ —Ä–µ—Ü–µ–ø—Ç–∞..."></textarea>
        <button class="btn btn-green" onclick="runSQL()">–í—ã–ø–æ–ª–Ω–∏—Ç—å SQL</button>
    </div>

<script>
    // === –¢–í–û–ò –î–ê–ù–ù–´–ï –í–°–¢–ê–í–õ–ï–ù–´ ===
    const URL_CONF = 'https://fwgxtjkqmslbmnecfhwj.supabase.co'; 
    const KEY_CONF = 'Sb_publishable_27NdQpJDXhOWC_Y7kzNn7A';
    // =============================

    const supabaseClient = supabase.createClient(URL_CONF.trim(), KEY_CONF.trim());

    async function uploadPhoto() {
        const fileInput = document.getElementById('imageInput');
        const file = fileInput.files[0];
        const resDiv = document.getElementById('urlResult');
        const dot = document.getElementById('statusImg');

        if (!file) return alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏ —Ñ–∞–π–ª!');

        dot.style.background = '#fbbf24'; // –ñ–µ–ª—Ç—ã–π

        const fileName = `recipe_${Date.now()}.jpg`;

        try {
            const { data, error } = await supabaseClient.storage
                .from('recipe-images')
                .upload(fileName, file);

            if (error) throw error;

            const { data: urlData } = supabaseClient.storage.from('recipe-images').getPublicUrl(fileName);
            resDiv.innerText = urlData.publicUrl;
            resDiv.style.display = 'block';
            dot.style.background = '#10b981'; // –ó–µ–ª–µ–Ω—ã–π
            alert('‚úÖ –§–æ—Ç–æ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ!');
        } catch (err) {
            dot.style.background = '#ef4444'; // –ö—Ä–∞—Å–Ω—ã–π
            alert('–û—à–∏–±–∫–∞: ' + err.message);
        }
    }

    async function runSQL() {
        const sql = document.getElementById('sqlInput').value.trim();
        const dot = document.getElementById('statusSql');
        
        if (!sql) return alert('–í–≤–µ–¥–∏—Ç–µ SQL –∫–æ–¥!');

        dot.style.background = '#fbbf24';

        try {
            const { error } = await supabaseClient.rpc('exec_sql', { query: sql });
            
            if (error) throw error;

            dot.style.background = '#10b981';
            alert('üöÄ SQL —É—Å–ø–µ—à–Ω–æ –≤—ã–ø–æ–ª–Ω–µ–Ω!');
            document.getElementById('sqlInput').value = '';
        } catch (err) {
            dot.style.background = '#ef4444';
            console.error(err);
            alert('–û—à–∏–±–∫–∞ SQL: ' + err.message);
        }
    }
</script>
</body>
</html>
