<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>projectCook</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --sec-bg: var(--tg-theme-secondary-bg-color, #f0f0f0);
            --text: var(--tg-theme-text-color, #000000);
            --btn: var(--tg-theme-button-color, #2481cc);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
            --hint: var(--tg-theme-hint-color, #999);
        }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; }
        .categories-nav { position: sticky; top: 0; background: var(--bg); padding: 10px; display: flex; gap: 8px; overflow-x: auto; border-bottom: 1px solid var(--sec-bg); z-index: 10; }
        .nav-item { background: var(--sec-bg); border: none; padding: 8px 15px; border-radius: 20px; color: var(--text); white-space: nowrap; }
        .section-header { padding: 20px 15px 5px; font-size: 13px; font-weight: bold; color: var(--hint); text-transform: uppercase; }
        .item-card { background: var(--sec-bg); margin: 12px 15px; border-radius: 16px; overflow: hidden; }
        .item-img { width: 100%; height: 180px; object-fit: cover; background: #eee; }
        .item-content { padding: 14px; display: flex; justify-content: space-between; align-items: center; }
        .add-btn { background: var(--btn); color: var(--btn-text); border: none; padding: 10px 20px; border-radius: 12px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="categories-nav">
        <button class="nav-item" onclick="document.getElementById('breakfast').scrollIntoView({behavior:'smooth'})">üç≥ –ó–∞–≤—Ç—Ä–∞–∫–∏</button>

    </div>

    <div id="breakfast" class="section-header">–ó–∞–≤—Ç—Ä–∞–∫–∏ projectCook</div>
    <div class="item-card">
        <img src="img/breakfast.jpg" class="item-img" alt="–ó–∞–≤—Ç—Ä–∞–∫">
        <div class="item-content">
            <div class="item-info"><b>–ó–∞–≤—Ç—Ä–∞–∫ —á–µ–º–ø–∏–æ–Ω–∞</b><br><span>350 ‚ÇΩ</span></div>
            <button class="add-btn" onclick="addToOrder('–ó–∞–≤—Ç—Ä–∞–∫ —á–µ–º–ø–∏–æ–Ω–∞', 350)">+</button>
        </div>
    </div>

    <div id="lunch" class="section-header">–û–±–µ–¥—ã projectCook</div>

            <div class="item-info"><b>–õ–æ—Å–æ—Å—å —Å –æ–≤–æ—â–∞–º–∏</b><br><span>650 ‚ÇΩ</span></div>
            <button class="add-btn" onclick="addToOrder('–õ–æ—Å–æ—Å—å —Å –æ–≤–æ—â–∞–º–∏', 650)">+</button>

    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        let totalPrice = 0;
        let cartItems = [];

        function addToOrder(name, price) {
            totalPrice += price;
            cartItems.push(name);
            tg.MainButton.setText(`–û–§–û–†–ú–ò–¢–¨ –í PROJECTCOOK: ${totalPrice} ‚ÇΩ`);
            tg.MainButton.show();
        }

        tg.onEvent('mainButtonClicked', function() {
            tg.sendData(`–ó–∞–∫–∞–∑ –≤ projectCook: ${cartItems.join(', ')}. –ò—Ç–æ–≥–æ: ${totalPrice}‚ÇΩ`);

    </script>
</body>
</html>
