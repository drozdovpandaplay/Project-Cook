<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Food</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #46b8bc;
            --bg: #f7f9fb;
            --card: #ffffff;
            --text: #2d3436;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0 0 80px 0; /* –û—Ç—Å—Ç—É–ø –ø–æ–¥ –Ω–∏–∂–Ω–µ–µ –º–µ–Ω—é */
            background-color: var(--bg);
            color: var(--text);
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            background: linear-gradient(135deg, var(--primary), #3498db);
            color: white;
            padding: 30px 20px;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header h1 { margin: 0; font-size: 24px; font-weight: 600; }
        .header p { margin: 5px 0 0 0; opacity: 0.8; font-size: 14px; }

        /* –ü–æ–∏—Å–∫ */
        .search-container {
            padding: 0 20px;
            margin-top: -20px;
        }
        .search-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 15px;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            box-sizing: border-box;
            font-size: 16px;
        }

        /* –°–ø–∏—Å–æ–∫ –±–ª—é–¥ */
        .section-title {
            padding: 20px 20px 10px;
            font-weight: 600;
            font-size: 18px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 10px 20px;
        }

        .card {
            background: var(--card);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.03);
            transition: transform 0.2s;
            position: relative;
        }

        .card:active { transform: scale(0.95); }

        .card-img {
            width: 100%;
            height: 120px;
            background: #e1e8ed;
            object-fit: cover;
        }

        .card-content { padding: 12px; }
        .card-title { font-weight: 600; font-size: 14px; margin-bottom: 5px; }
        .card-price { color: var(--primary); font-weight: bold; font-size: 14px; }

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            z-index: 100;
        }

        .nav-item {
            text-align: center;
            color: #b2bec3;
            text-decoration: none;
            font-size: 12px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .nav-item.active { color: var(--primary); font-weight: 600; }

        /* –ü–ª–∞–≤–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞ + */
        .fab {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            box-shadow: 0 5px 15px rgba(70, 184, 188, 0.4);
            border: none;
            z-index: 99;
        }

        /* –ú–æ–¥–∞–ª–∫–∞ (–†–µ—Ü–µ–ø—Ç) */
        .modal {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            position: absolute;
            bottom: 0;
            background: white;
            width: 100%;
            border-radius: 30px 30px 0 0;
            padding: 30px 20px;
            box-sizing: border-box;
            max-height: 85%;
            overflow-y: auto;
        }
        
        .close-bar {
            width: 40px;
            height: 5px;
            background: #dfe6e9;
            border-radius: 10px;
            margin: -15px auto 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Project Food</h1>
        <p>–ß—Ç–æ –±—É–¥–µ–º –≥–æ—Ç–æ–≤–∏—Ç—å —Å–µ–≥–æ–¥–Ω—è?</p>
    </div>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="–ü–æ–∏—Å–∫ —Ä–µ—Ü–µ–ø—Ç–∞ –∏–ª–∏ –ø—Ä–æ–¥—É–∫—Ç–∞..." oninput="search(this.value)">
    </div>

    <div id="recipe-list-section">
        <div class="section-title">–í–∞—à–µ –º–µ–Ω—é</div>
        <div class="grid" id="recipe-list">
            </div>
    </div>

    <div id="stock-list-section" style="display:none;">
        <div class="section-title">–°–∫–ª–∞–¥ –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç–æ–≤</div>
        <div id="stock-list"></div>
    </div>

    <div id="cart-list-section" style="display:none;">
        <div class="section-title">–°–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫</div>
        <div id="cart-list"></div>
    </div>

    <button class="fab" id="main-add-btn">+</button>

    <div class="bottom-nav">
        <button class="nav-item active" id="btn-recipes" onclick="switchTab('recipes')">
            <div>üç¥</div>–ú–µ–Ω—é
        </button>
        <button class="nav-item" id="btn-stock" onclick="switchTab('stock')">
            <div>üì¶</div>–°–∫–ª–∞–¥
        </button>
        <button class="nav-item" id="btn-cart" onclick="switchTab('cart')">
            <div>üõí</div>–ü–æ–∫—É–ø–∫–∏
        </button>
    </div>

    <div id="recipe-modal" class="modal" onclick="if(event.target == this) closeModal()">
        <div class="modal-content">
            <div class="close-bar"></div>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
