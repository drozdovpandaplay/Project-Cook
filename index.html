<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project Food</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #46b8bc; --bg: #f7f9fb; --card: #ffffff; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); padding-bottom: 100px; }
        .header { background: linear-gradient(135deg, var(--primary), #3498db); color: white; padding: 30px 20px 40px; border-radius: 0 0 25px 25px; }
        .search-container { padding: 0 20px; margin-top: -20px; }
        .search-input { width: 100%; padding: 15px; border-radius: 12px; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.1); box-sizing: border-box; }
        .category-row { display: flex; overflow-x: auto; gap: 15px; padding: 10px 20px; scroll-snap-type: x mandatory; }
        .card { flex: 0 0 75%; background: white; border-radius: 20px; padding: 15px; scroll-snap-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border: 2px solid transparent; }
        .selected-card { border-color: var(--primary); background: #f0fbfc; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #eee; }
        .nav-item { background: none; border: none; color: #b2bec3; font-size: 12px; }
        .nav-item.active { color: var(--primary); font-weight: bold; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { position: absolute; bottom: 0; background: white; width: 100%; border-radius: 25px 25px 0 0; padding: 25px; box-sizing: border-box; max-height: 80%; overflow-y: auto; }
        .checked-item { opacity: 0.5; text-decoration: line-through; }
    </style>
</head>
<body>
    <div class="header"><h2>Project Food</h2></div>
    <div class="search-container"><input type="text" class="search-input" placeholder="–ù–∞–π—Ç–∏ —Ä–µ—Ü–µ–ø—Ç..." oninput="search(this.value)"></div>

    <div id="recipe-list-section">
        <div id="categories-container" style="padding-top: 20px;"></div>
    </div>
    
    <div id="stock-list-section" style="display:none;">
        <div id="stock-list" style="padding: 20px;"></div>
    </div>

    <div id="cart-list-section" style="display:none;">
        <div id="cart-list" style="padding: 20px;"></div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" id="btn-recipes" onclick="switchTab('recipes')">üç¥ –ú–µ–Ω—é</button>
        <button class="nav-item" id="btn-stock" onclick="switchTab('stock')">üì¶ –°–∫–ª–∞–¥</button>
        <button class="nav-item" id="btn-cart" onclick="switchTab('cart')">üõí –ü–æ–∫—É–ø–∫–∏</button>
    </nav>

    <div id="recipe-modal" class="modal" onclick="if(event.target == this) closeModal()">
        <div class="modal-content"><div id="modal-body"></div></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
