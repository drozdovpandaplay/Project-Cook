<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Food Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 15px; margin: 0; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h2 { color: #1e293b; margin-top: 0; font-size: 1.2rem; }
        textarea { width: 100%; height: 150px; border: 1px solid #ddd; border-radius: 8px; padding: 10px; box-sizing: border-box; font-family: monospace; }
        input[type="file"] { margin: 10px 0; }
        .btn { background: #2563eb; color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-sql { background: #059669; }
        .url-display { background: #e2e8f0; padding: 10px; border-radius: 5px; font-size: 0.8rem; word-break: break-all; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h2>1. Загрузка картинки</h2>
    <input type="file" id="imageInput" accept="image/*">
    <button class="btn" onclick="uploadPhoto()">Загрузить в Storage</button>
    <div id="urlResult" class="url-display"></div>
</div>

<div class="card">
    <h2>2. SQL Терминал (Загрузка рецептов)</h2>
    <textarea id="sqlInput" placeholder="Вставь сюда SQL код рецепта..."></textarea>
    <button class="btn btn-sql" onclick="runSQL()">Выполнить SQL команду</button>
</div>

<script>
    const SUPABASE_URL = 'ТВОЙ_URL';
    const SUPABASE_KEY = 'ТВОЙ_KEY';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function uploadPhoto() {
        const file = document.getElementById('imageInput').files[0];
        if (!file) return alert('Выбери файл!');
        
        const fileName = `recipe_${Date.now()}.jpg`;
        const { data, error } = await supabase.storage
            .from('recipe-images')
            .upload(fileName, file);

        if (error) return alert('Ошибка загрузки: ' + error.message);

        const { data: urlData } = supabase.storage.from('recipe-images').getPublicUrl(fileName);
        const publicUrl = urlData.publicUrl;
        
        const resDiv = document.getElementById('urlResult');
        resDiv.innerText = publicUrl;
        resDiv.style.display = 'block';
        alert('Фото загружено! Скопируй ссылку для SQL');
    }

    async function runSQL() {
        const sql = document.getElementById('sqlInput').value;
        if (!sql) return alert('Введите SQL код!');

        // Вызываем созданную нами функцию exec_sql
        const { error } = await supabase.rpc('exec_sql', { query: sql });

        if (error) {
            console.error(error);
            alert('Ошибка SQL: ' + error.message);
        } else {
            alert('Успешно! Рецепт обновлен.');
            document.getElementById('sqlInput').value = '';
        }
    }
</script>

</body>
</html>
