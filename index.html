<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Food - Рецепты</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #e63946; --bg: #f1faee; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .recipe-card { 
            background: white; border-radius: 15px; overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 400px; margin: auto;
        }
        .recipe-img { width: 100%; height: 200px; object-fit: cover; }
        .content { padding: 20px; }
        .price-tag { 
            background: var(--primary); color: white; padding: 5px 15px; 
            border-radius: 20px; font-weight: bold; float: right; 
        }
        .ingredients-list { margin-top: 20px; font-size: 0.9em; color: #555; }
        .instruction-box { background: #f9f9f9; padding: 10px; border-left: 4px solid var(--primary); margin-top: 15px; }
    </style>
</head>
<body>

<div id="app">
    <div class="recipe-card" id="recipe-container">
        <p style="padding: 20px;">Загрузка аппетитного борща...</p>
    </div>
</div>

<script>
    // ТВОИ ДАННЫЕ SUPABASE (вставь свои ключи)
    const SUPABASE_URL = 'https://your-project.supabase.co';
    const SUPABASE_KEY = 'your-anon-key';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadRecipe(recipeName) {
        // 1. Получаем рецепт и его ингредиенты с ценами из базы (Вариант Б)
        const { data, error } = await supabase
            .from('recipes')
            .select(`
                name, image_url, instructions,
                recipe_ingredients (
                    amount,
                    products (name, price, unit)
                )
            `)
            .eq('name', recipeName)
            .single();

        if (error) { console.error(error); return; }

        // 2. Считаем общую стоимость на лету
        let totalCost = 0;
        const ingredientsHtml = data.recipe_ingredients.map(item => {
            const cost = item.amount * item.products.price;
            totalCost += cost;
            return `<li>${item.products.name}: ${item.amount} ${item.products.unit} — ${cost.toFixed(2)} ₽</li>`;
        }).join('');

        // 3. Отрисовываем карточку
        document.getElementById('recipe-container').innerHTML = `
            <img src="${data.image_url}" class="recipe-img">
            <div class="content">
                <span class="price-tag">${totalCost.toFixed(2)} ₽</span>
                <h2>${data.name}</h2>
                <div class="ingredients-list">
                    <strong>Состав (авторасчет цены):</strong>
                    <ul>${ingredientsHtml}</ul>
                </div>
                <div class="instruction-box">
                    <strong>Как готовить:</strong><br>
                    ${data.instructions}
                </div>
            </div>
        `;
    }

    // Запускаем для Борща
    loadRecipe('Борщ с курицей');
</script>

</body>
</html>
