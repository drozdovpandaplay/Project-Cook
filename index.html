        :root { --primary: #46b8bc; --bg: #f7f9fb; --card: #ffffff; --text: #2d3436; }

        .header { background: linear-gradient(135deg, var(--primary), #3498db); color: white; padding: 40px 20px 50px; border-radius: 0 0 30px 30px; }

        .selected-card { border-color: var(--primary); transform: scale(0.98); box-shadow: 0 5px 15px rgba(70,184,188,0.2); }
        
        .card-thumb { height: 110px; background: #f1f2f6; display: flex; align-items: center; justify-content: center; font-size: 45px; position: relative; }
        .card-content { padding: 15px; }
        
        .select-badge { position: absolute; top: 10px; right: 10px; width: 24px; height: 24px; border-radius: 50%; border: 2px solid white; display: flex; align-items: center; justify-content: center; font-size: 14px; background: rgba(255,255,255,0.8); }
        .selected-card .select-badge { background: var(--primary); color: white; border-color: var(--primary); }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 15px 0 25px; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); z-index: 100; }
        .nav-item { text-align: center; color: #b2bec3; background: none; border: none; font-size: 12px; cursor: pointer; }
        .nav-item.active { color: var(--primary); font-weight: 600; }
        
        .modal { display: none; position: fixed; bottom: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { position: absolute; bottom: 0; background: white; width: 100%; border-radius: 30px 30px 0 0; padding: 30px 20px; box-sizing: border-box; max-height: 90%; overflow-y: auto; }
        
        .checked-item { opacity: 0.4; text-decoration: line-through; }
    </style>
