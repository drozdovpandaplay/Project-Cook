<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project Cook | Твой помощник</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="app-wrapper">
        <header class="main-header">
            <h1>Project Cook</h1>
            <nav class="navigation-tabs">
                <button class="tab-btn active" id="btn-recipes" onclick="switchTab('recipes')">Меню</button>
                <button class="tab-btn" id="btn-cart" onclick="switchTab('cart')">Корзина</button>
            </nav>
        </header>

        <main id="app-content">
            <section id="recipe-list" class="content-view active"></section>

            <section id="cart-list" class="content-view" style="display:none;"></section>
        </main>
    </div>

    <div id="recipe-modal" class="modal-overlay" onclick="closeModal()">
        <div class="modal-window" onclick="event.stopPropagation()">
            <button class="close-x" onclick="closeModal()">×</button>
            <div id="modal-body">
                </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
