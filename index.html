<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project Food</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #46b8bc; --bg: #f7f9fb; --card: #ffffff; --text: #2d3436; }
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0 0 100px 0; background-color: var(--bg); color: var(--text); overflow-x: hidden; }
        
        /* –®–∞–ø–∫–∞ */
        .header { background: linear-gradient(135deg, var(--primary), #3498db); color: white; padding: 40px 20px 50px; border-radius: 0 0 30px 30px; }
        .header h1 { margin: 0; font-size: 26px; letter-spacing: -1px; }
        
        /* –ü–æ–∏—Å–∫ */
        .search-container { padding: 0 20px; margin-top: -25px; margin-bottom: 20px; }
        .search-input { width: 100%; padding: 16px 20px; border-radius: 15px; border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.07); box-sizing: border-box; font-size: 16px; outline: none; }

        /* –°—Ç–æ–ø–∫–∏ —Ä–µ—Ü–µ–ø—Ç–æ–≤ (–ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª) */
        .category-section { margin-bottom: 25px; }
        .section-header { display: flex; justify-content: space-between; align-items: center; padding: 0 20px 10px; }
        .section-title { font-weight: 600; font-size: 18px; }
        .count-badge { background: #e1e8ed; font-size: 12px; padding: 2px 10px; border-radius: 20px; color: var(--primary); font-weight: 600; }
        
        .category-row { 
            display: flex; 
            overflow-x: auto; 
            scroll-snap-type: x mandatory; 
            gap: 15px; 
            padding: 5px 20px 15px; 
            scrollbar-width: none; 
        }
        .category-row::-webkit-scrollbar { display: none; }

        .card { 
            flex: 0 0 75%; 
            scroll-snap-align: center; 
            background: var(--card); 
            border-radius: 25px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.04); 
            transition: 0.2s; 
            overflow: hidden;
        }
        .card:active { transform: scale(0.96); }
        .card-thumb { height: 120px; background: #f1f2f6; display: flex; align-items: center; justify-content: center; font-size: 45px; }
        .card-content { padding: 15px; }
        .card-title { font-weight: 600; font-size: 15px; margin-bottom: 4px; }
        .card-price { color: var(--primary); font-weight: bold; font-size: 13px; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 15px 0 25px; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); z-index: 100; }
        .nav-item { text-align: center; color: #b2bec3; background: none; border: none; font-size: 12px; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--primary); font-weight: 600; }
        .nav-item div { font-size: 20px; margin-bottom: 4px; }

        /* –ú–æ–¥–∞–ª–∫–∞ (–®—Ç–æ—Ä–∫–∞) */
        .modal { display: none; position: fixed; bottom: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; transition: 0.3s; }
        .modal-content { position: absolute; bottom: 0; background: white; width: 100%; border-radius: 30px 30px 0 0; padding: 30px 20px; box-sizing: border-box; max-height: 90%; overflow-y: auto; }
        .close-bar { width: 40px; height: 5px; background: #dfe6e9; border-radius: 10px; margin: -15px auto 20px; }
    </style>
</head>
<body>
    <div class="header"><h1>Project Food</h1><p>–í–∞—à–µ –º–µ–Ω—é –∏–∑ 169 –ø–æ–∑–∏—Ü–∏–π</p></div>
    <div class="search-container"><input type="text" class="search-input" placeholder="–ù–∞–π—Ç–∏ —Å—É–ø, —Å–∞–ª–∞—Ç –∏–ª–∏ –ø—Ä–æ–¥—É–∫—Ç..." oninput="search(this.value)"></div>

    <div id="recipe-list-section"><div id="categories-container"></div></div>
    <div id="stock-list-section" style="display:none;"><div class="section-title" style="padding:20px;">–°–∫–ª–∞–¥ –∏ —Ü–µ–Ω—ã</div><div id="stock-list"></div></div>
    <div id="cart-list-section" style="display:none;"><div class="section-title" style="padding:20px;">–°–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫</div><div id="cart-list"></div></div>

    <div class="bottom-nav">
        <button class="nav-item active" id="btn-recipes" onclick="switchTab('recipes')"><div>üç¥</div>–ú–µ–Ω—é</button>
        <button class="nav-item" id="btn-stock" onclick="switchTab('stock')"><div>üì¶</div>–°–∫–ª–∞–¥</button>
        <button class="nav-item" id="btn-cart" onclick="switchTab('cart')"><div>üõí</div>–ü–æ–∫—É–ø–∫–∏</button>
    </div>

    <div id="recipe-modal" class="modal" onclick="if(event.target == this) closeModal()"><div class="modal-content"><div class="close-bar"></div><div id="modal-body"></div></div></div>
    <script src="app.js"></script>
</body>
</html>
